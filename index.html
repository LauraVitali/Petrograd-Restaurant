<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Restaurant Site</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/style-solution.css"> don't cheat! Use Jen Simmons video as a tutorial instead so that you get to write/understand it yourself -->
</head>

<body>
    <!-- Navigation -->
    <header class="headertext" id="header">
        <a class="title headertext" href="#">Restaurant Petrograd</a>
        <nav>
            <a class="headertext"></a>
        </nav>
    </header>

    <main class="productlist">

        <template id="product-template">

            <article class="item">
                <img class="product-image" src="https://kea-alt-del.dk/t5/site/imgs/small/rodbede-cabanossi-sm.jpg" alt="">


                    <section class="product-body">
                        <h2 class="name">Cabanossi with Beetrootcreme</h2>
                        <p class="short-description">Cabanossi med rødbedecreme og løg</p>
                        <div class="tags">
                            <h3 class="vegetarian hide">Vegetarian</h3>
                            <h3 class="allergens">Laktose</h3>
                        </div>
                        <div class="prices">
                            <p class="price">49 Kr.</p>
                            <p class="discount-price hide"></p>
                        </div>
                        <button class="buy">ADD TO CART</button>
                        <button class="read-more">READ MORE</button>
                    </section>

            </article>

        </template>


    </main>

    <div class="modal-background hide">
        <div class="modal-content">
            <h3 class="modal-name">NAME</h3>
            <img src="" alt="" class="modal-image" />
            <p class="modal-description">LONG DESCRIPTION</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body></html>
