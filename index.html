<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Restaurant Site</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/style-solution.css"> don't cheat! Use Jen Simmons video as a tutorial instead so that you get to write/understand it yourself -->
</head>

<body>
    <!-- Navigation -->
    <header id="header">
        <nav>
            <a href="#">Restaurant Petrograd</a>
        </nav>
    </header>

    <main class="productlist">
        <section id="starters">
            <template id="product-template">
                <section class="productbody">
                    <article class="item">
                        <h2 class="name">Cabanossi with Beetrootcreme</h2>
                        <img class="product-image" src="https://kea-alt-del.dk/t5/site/imgs/small/rodbede-cabanossi-sm.jpg" alt="">
                        <p class="short-description">Cabanossi med rødbedecreme og løg</p>
                        <div class="tags">
                            <h3 class="vegetarian hide">Vegetarian</h3>
                            <h3 class="allergens">Laktose</h3>
                        </div>
                        <p class="long-description">Cabanossi med rødbedecreme og creme er egentlig en forret, men kammerat Vladimir elskede denne ret så højt, at han forbød restauranter i Krigien at sælge det som andet end en hovedret. Vi anbefaler det dog som forret, inden en god Bortsjs. Skylles helst ned med vodka.</p>
                        <div class="prices">
                            <p class="price">49 Kr.</p>
                            <p class="discount-price hide">39 Kr.</p>
                        </div>

                        <button class="buy">ADD TO CART</button>
                        <button class="read-more">READ MORE</button>
                    </article>
                </section>
            </template>
        </section>

    </main>
    <script src="js/script.js"></script>
</body></html>
